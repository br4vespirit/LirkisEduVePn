<div class="container">
  <div class="mainContent">
    <div class="welcomeAndProfile">
      <div class="welcome" style="text-align: center;">
        <p class="boldText" style="opacity: 0.6;">TASK NAME</p>
        <h1>{{sessionData.taskName}}</h1>
      </div>
    </div>

    <div class="results">
      <div style="text-align: center;">
        <p class="colorText" style="font-weight: 700;">TEST DURATION</p>
        <p class="secondaryText">{{duration}}</p>
      </div>

      <table>
        <tr>
          <th class="boldText"></th>
          <th class="boldText">TRANSITION NAME</th>
          <th class="boldText">FIRED AT</th>
          <th class="boldText">SUCCESSFULL</th>
        </tr>

        <tr *ngFor="let firringAttempt of current_attempts; let i = index">
          <td class="colorText" style="text-align: left;"> #{{i + 1 + page * items_per_page}}</td>
          <td class="secondaryText">{{firringAttempt.action}}</td>
          <td class="secondaryText">{{firringAttempt.firedAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td class="secondaryText">{{firringAttempt.successful}}</td>
        </tr>
      </table>

      <div style="margin-top: 20px">
        <button (click)="prev_attempts()" [disabled]="page === 0" mat-icon-button>
          <mat-icon>navigate_before</mat-icon>
        </button>

        <button (click)="next_attempts()" [disabled]="page >= max_pages - 1" mat-icon-button>
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>

      <a class="mainButton" routerLink="/user/profile">close</a>
    </div>
  </div>
</div>
