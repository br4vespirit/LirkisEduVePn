<div class="close">
  <mat-icon (click)="closeDialog()" style="cursor: pointer">close</mat-icon>
</div>
<div *ngIf="scene">
  <h3 style="margin-bottom: 15px !important;">{{scene.name}}</h3>
  <p style="margin-bottom: 25px !important;">{{scene.description}}</p>
  <img [src]="scene.photo" alt="no photo"/>
</div>
